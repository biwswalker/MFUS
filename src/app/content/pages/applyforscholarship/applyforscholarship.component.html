<div class="content">
  <div class="content-header-blue">
    <p>สมัครขอรับทุนการศึกษา</p>
    <div class="underline-blue"></div>
    </div>

    <div class="content">
      <div class="content-header-blue">
      <p>ข้อมูลผู้สมัคร</p>
      <div class="underline-blue"></div>
      </div>


    <div class="row">
    <div class="col-xs-9">
      <div class="col-xs-12">
       <div class="col-xs-7">
          <label class="normal">เลขประจำตัวประชาชน</label>
      </div>
       <div class="col-xs-5">
          <label class="normal">รหัสนักศึกษา</label>
      </div>


      <div class="row"></div>
      <div class="col-xs-4">
        <label class="normal">ชื่อ-สกุลนักศึกษา</label>
      </div>
      <div class="col-xs-3">
        <label class="normal">เพศ</label>
      </div>
      <div class="col-xs-4">
        <label class="normal">วันเกิด</label>
        </div>
      <div class="col-xs-1">
        <label class="normal">อายุ</label>
        </div>

      <div class="row"></div>
      <div class="col-xs-4">
          <label class="normal">สัญชาติ</label>
      </div>
      <div class="col-xs-3">
          <label class="normal">เชื้อชาติ</label>
      </div>
      <div class="col-xs-5">
          <label class="normal">ศาสนา</label>
      </div>

      <div class="row"></div>
      <div class="col-xs-7">
          <label class="normal">สำนักวิชา</label>
      </div>
      <div class="col-xs-5">
          <label class="normal">สาขาวิชา</label>
      </div>

      <div class="row"></div>
      <div class="col-xs-4">
          <label class="normal">ชั้นปีการศึกษา*</label>
          <div>
              <p-dropdown name="collageYear" [options]="CollageYearList" [style]="{'width':'50px'}">
              </p-dropdown>
          </div>
      </div>
      <div class="col-xs-3">
          <label class="normal">GPAX*</label>
          <input name="inputTextGPAX" type="text" size="5" pInputText>
      </div>
      <div class="col-xs-5">
          <label class="normal">อาจารย์ที่ปรึกษา*</label>
          <input name="inputTextAdvisorName" type="text" size="25" pInputText>
      </div>

      <div class="row"></div>
      <div class="col-xs-4">
          <label class="normal">เบอร์โทรศัพท์*</label>
          <input name="inputTextPhoneNo" type="text" size="15" pInputText>
      </div>
      <div class="col-xs-8">
          <label class="normal">อีเมลล์*</label>
          <input name="inputTextEmail" type="email" size="36" pInputText>
      </div>




      </div>
    </div>


    <div class="col-xs-3">
        <div class="col-xs-12">
          <img src="{{ image }}" class="image-preview">
        </div>
        <div class="col-xs-12" style="text-align:center;" >
          <label pButton class="btn-positive" label="เลือกไฟล์" (change)="onUpload($event)">
      <input type="file" accept="image/*, application/pdf" class="display-none">
          </label>
        </div>
    </div>

    </div>
    </div>


    <div class="content">
        <div class="content-header-blue">
        <p>ความเป็นอยู่ของนักศึกษา</p>
        <div class="underline-blue"></div>
        </div>

        <div class="row"></div>
        <div class="col-xs-12">
          <div class="col-xs-12">
        <label class="normal">กรุณาเขียนบรรยายความเป็นอยู่ของนักศึกษา*</label>
        <div>
            <textarea pInputTextarea
                      name="textareaName"
                      [(ngModel)]="textareaValue"
                      autoResize="autoResize"
                      cols="90"
                      rows="20">
                  </textarea>
          </div>
        </div>

        <div class="row"></div>
        <div class="row formFooter">
          <div class="col-xs-12">
            <button pButton type="button" class="btn-primary" label="ต่อไป" style="float:right;"></button>
          </div>
        </div>
        </div>


  </div>
</div>
