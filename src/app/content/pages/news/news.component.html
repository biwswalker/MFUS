<div class="content"  *ngIf="mode === 'S'">
  <div class="row">
    <div class="col-xs-12">
      <div>
        <label class="normal">News Topic</label>
      </div>
      <input pInputText
        type="text"
        size="109"
        [(ngModel)]="criteriaNewsForm.smNews.news_topic"
        name="newsTopic">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <div>
        <label class="normal">Publish Date</label>
      </div>
      <p-calendar
        id="startDate"
        [showIcon]="true"
        [(ngModel)]="criteriaNewsForm.startDate">
      </p-calendar>
      <label style="padding:0px 5px 0px 30px"> To </label>
      <p-calendar
        id="endDate"
        [showIcon]="true"
        [(ngModel)]="criteriaNewsForm.endDate">
      </p-calendar>
    </div>
    <div class="col-xs-2">

      <div>
        <label class="normal">Status</label>
      </div>
      <div style="text-align:right">
      <p-dropdown
        name="active_flag"
        [options]="statusList"
        [style]="{'width':'105px','text-align':'center'}"
        [(ngModel)]="criteriaNewsForm.smNews.active_flag">
      </p-dropdown>
    </div>
    </div>
    <div class="col-xs-1"></div>
  </div>
  <div class="space"></div>
  <div class="row">
    <div class="col-xs-10">
        <button pButton
        type="button"
        class="btn-positive"
        label="Search"
        (click)="onSearchNews()">
      </button>
      <button pButton
        type="button"
        class="btn-positive"
        label="Reset"
        (click)="resetSearch()">
      </button>
    </div>
    <div class="col-xs-2">
      <div style="text-align:right">
        <button pButton
        type="button"
        class="btn-positive"
        label="New"
        (click)="onInsertNews()">
      </button>
    </div>
    </div>
  </div>
  <div class="space"></div>
  <div class="row">
      <p-dataTable [value]="newsFormList"
                   selectionMode="single"
                   [(selection)]="newsSelected"
                   [rows]="10"
                   [paginator]="true"
                   [rowsPerPageOptions]="[5,10,20]"
                   (onRowSelect)="onRowSelect($event)"
                   sortMode="multiple">
        <p-column [sortable]="true"
                  field="smNews.publish_date"
                  header="Publish Date"
                  [style]="{'width':'15%','text-align':'center'}"></p-column>
        <p-column [sortable]="true"
                  field="smNews.news_topic"
                  header="News topic"></p-column>
        <p-column [sortable]="true"
                  field="smNews.active_flag"
                  [sortable]="true"
                  header="Status"
                  [style]="{'width':'10%','text-align':'center'}">
        </p-column>
      </p-dataTable>
    </div>
</div>
